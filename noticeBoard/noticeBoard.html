<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="./slide.js" defer></script>

</head>

<body>
    <!-- 헤더 -->
    <header id="header" class="header">
        <!-- 헤더 로고 -->
        <div id="header__logo">
            <img src="../images/udiro_logo_1.png" alt="" id="header__logo__img">
        </div>
        <!-- 헤더 로고 끝 -->



        <!-- 헤더 메뉴 시작 -->
        <ul id="header__menu">
            <li class="header__menu__list"><a href="../../map/map.html">지도</a></li>
            <li class="header__menu__list"><a href="../../culture/culture_main.html">문화</a></li>
            <li class="header__menu__list"><a href="../../bulletinBoard/bulletinBoard.html">게시판</a></li>
            <li class="header__menu__list"><a href="../../noticeBoard/noticeBoard.html">공지사항</a></li>
        </ul>
        <!-- 헤더 메뉴 끝 -->
        <!-- 로그인, 회원가입 -->
        <div id="login" class="login__signUp">로그인</div>
        <div id="signUp" class="login__signUp">회원가입</div>
        <!-- 로그인, 회원가입 끝 -->
    </header>
    <!-- 헤더 끝 -->

    <div id="big__container">
        <!-- 사이드 바 -->
        <div id="side__bar">
            <ul id="side__bar__ul">
                <li class="side__bar__li sidebar__bigMenu">내 계정</li>
                <li class="side__bar__li sidebar__midMenu">내 정보 관리</li>
                <hr>
                <li class="side__bar__li sidebar__smallMenu"><a href="./mypage.html">내 계정</a></li>
                <li class="side__bar__li sidebar__smallMenu"><a href="./mypage1e1/1e1.html">내 문의함</a></li>
                <li class="side__bar__li sidebar__smallMenu"><a href="./mypage__mywrite/mywrite.html">내 게시글</a></li>
            </ul>
        </div>
        <!-- 사이드 바 끝 -->
        <!-- 전체 컨테이너 시작 -->
        <div id="container">

            <!-- 전체 컨테이너 끝 -->
            <!-- 메인 검색창 부분 -->
            <!-- 카테고리 선택 -->
            <div id="search__bar__container">
                <select name="search__category" id="search__filter">
                    <option value="제목">제목</option>
                    <option value="내용">내용</option>
                    <option value="작성자">작성자</option>
                </select>
                <img id="img" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/icon/search.png">
                <!-- 카테고리 선택  끝-->

                <!-- 검색창 부분 -->
                <input type="text" id="search__bar" placeholder="검색어를 입력하세요">
                <!-- 검색창 부분 끝 -->
                <!-- 검색 버튼 시작 -->
                <button id="search__btn">검색</button>
                <!-- 검색 버튼 끝 -->
            </div>
            <!--게시판 시작 -->
            <div class="card">
                <!--인기글 게시판 시작 -->
                <div class="card-body">
                    <div class="card__name__container">
                        <p><i class="fa-solid fa-code"></i><span class="card__name">공지사항</span></p>
                    </div>
                    <div class="top">
                        <div class="num">번호</div>
                        <div class="title">제목</div>
                        <div class="name">작성자</div>
                        <div class="date">작성일</div>
                        <div class="count">조회</div>
                        <div class="recommand">추천수</div>
                    </div>


                    <div>
                        <div class="num">2</div>
                        <div class="title">글의 제목이 들어갑니다</div>
                        <div class="name">테스트</div>
                        <div class="date">04-26</div>
                        <div class="count">1</div>
                        <div class="recommand">20</div>
                    </div>
                    <div>
                        <div class="num">1</div>
                        <div class="title">첫번째 게시물</div>
                        <div class="name">테스트</div>
                        <div class="date">04-27</div>
                        <div class="count">11</div>
                        <div class="recommand">30</div>
                    </div>
                </div>
                <!--인기글 게시판 끝 -->

                <!-- 페이지 이동 시작-->
                <ul class="number">
                    <li><a href="#">&lt;</a></li>
                    <li><a href="#" class="active">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">&gt;</a></li>
                </ul>
                <!-- 페이지 이동 끝-->
                <!-- 글쓰기 버튼 만들기 시작-->
                <div class="btn">
                    <a href="../bulletinBoard/write_post/write_post.html">글쓰기</a>
                </div>
            </div>
        </div>
        <div id="centerGo"></div>
    </div>
    <!--게시판 끝 -->
</body>

</html>
