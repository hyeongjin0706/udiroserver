<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://maps.googleapis.com/maps/api/place/autocomplete/output?parameters"></script>
    <link rel="stylesheet" href="./map.css">
    <script type="module" src="./map.js"></script>
</head>

<body>
    <header id="header" class="header">
        <div id="header__logo">
            <img src="../images/UDiro_seoul_logo1.png" alt="" id="header__logo__img">
        </div>

        <ul id="header__menu">
            <li class="header__menu__list">지도</li>
            <li class="header__menu__list">문화</li>
            <li class="header__menu__list">게시판</li>
            <li class="header__menu__list">공지사항</li>
        </ul>
        <div id="login" class="login__signUp">로그인</div>
        <div id="signUp" class="login__signUp">회원가입</div>

    </header>
    <div id="image-buttons">
        <button id="home-button">
            <img src="./img/map/home.png" alt="Image">
        </button>
        <button id="search-button">
            <img src="./img/map/search.png" alt="Image">
        </button>
        <div id="search-bar">
            <input type="text" placeholder="검색어를 입력하세요">
        </div>
        <button id="refresh-button">
            <img src="./img/map/refresh.png" alt="Image">
        </button>
        <button class="see-button">
            <img src="./img/map/eye.png" alt="Image">
        </button>
        <div class="seecheckbox-container">
            <div class="seecheckbox">
                <img src="./img/map/heart.png">
                <input type="checkbox">
            </div>
            <div class="seecheckbox">
                <img src="./img/map/restroom.png">
                <input type="checkbox">
            </div>
            <div class="seecheckbox">
                <img src="./img/map/parking.png">
                <input type="checkbox">
            </div>
        </div>
    </div>
    <div id="map"></div>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOmftdmDviuSfAficmyQnaMcZE6NmVfQM&callback=initMap&v=weekly"
        defer></script>
</body>

</html>
